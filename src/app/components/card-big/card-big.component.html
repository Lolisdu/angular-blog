<div class="container-card-big">
    <div class="card-big__photo">
        <img 
        src="{{ photoCover}}" 
        alt="photo"
        height="260px"
        srcset=""
        >
    </div>
    <div class="card-big__text">
        <h1><a [routerLink]="['conteudo', Id]">{{ cardTitle }} </a></h1>
    </div>
    <div class="card-big__subtext">
        <p>
           <a [routerLink]="['conteudo', Id]">{{ cardSubtitle }}
           </a>
        </p>
    </div>
</div>
